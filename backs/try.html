<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: "Segoe UI", sans-serif;
      }

      .contact-container {
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.129);
        margin-top: 60px;
      }

      .contact-form {
        padding: 50px;
      }

      .contact-form h3 {
        font-weight: 700;
        margin-bottom: 30px;
      }

      .form-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .form-group i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #999;
        font-size: 15px;
      }

      .form-control {
        padding-left: 36px;
        border-radius: 0;
        box-shadow: none;
      }

      .form-control:focus {
        border-color: #004fa3;
        box-shadow: none;
      }

      .btn-send {
        border-radius: 0;
        background-color: #444;
        color: #fff;
        font-weight: 600;
      }

      .contact-info {
        background-color: #11a4dc;
        color: white;
        padding: 40px;
      }

      .contact-info h5 {
        font-weight: 700;
        margin-top: 30px;
      }

      .contact-info p,
      .contact-info a {
        margin-bottom: 8px;
        color: #fff;
        text-decoration: none;
      }

      .contact-info i {
        margin-right: 10px;
      }

      footer {
        background: #333;
        color: white;
        padding: 15px 0;
        text-align: center;
        margin-top: 60px;
      }

      @media (max-width: 768px) {
        .contact-form,
        .contact-info {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">YourBrand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="container contact-container">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-lg-7 contact-form">
          <h3>We want to hear from you!</h3>
          <form>
            <div class="form-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                placeholder="Email ID"
                required
              />
            </div>
            <div class="form-group">
              <i class="fas fa-phone"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Phone No"
                required
              />
            </div>
            <div class="form-group">
              <i class="fas fa-pen"></i>
              <input type="text" class="form-control" placeholder="Subject" />
            </div>
            <div class="form-group">
              <i class="fas fa-message"></i>
              <textarea
                class="form-control"
                rows="4"
                placeholder="Message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-send">
              Send Message <i class="fas fa-paper-plane ms-2"></i>
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5 p-0 contact-info">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.0013968647925!2d-77.03687048465016!3d38.90719227957033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7beffb8b0b5%3A0x25f67e019c3c2ec1!2sThe%20White%20House!5e0!3m2!1sen!2sin!4v1698753071565!5m2!1sen!2sin"
            width="100%"
            height="100%"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
