<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panorama Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
      }
      .carousel-item img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
      .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Panorama Image Slider -->
    <div id="panoramaCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#panoramaCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#panoramaCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#panoramaCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1608889175536-0eec6e4a1e95?auto=format&fit=crop&w=1600&q=80"
            class="d-block w-100"
            alt="Panorama 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Landscape View</h5>
            <p>A breathtaking wide-angle scene of nature.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80"
            class="d-block w-100"
            alt="Panorama 2"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>City Lights</h5>
            <p>Evening cityscape panorama with glowing skyline.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1518709268803-4e9042af9f23?auto=format&fit=crop&w=1600&q=80"
            class="d-block w-100"
            alt="Panorama 3"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Mountain Range</h5>
            <p>Stunning panoramic view of a misty mountain range.</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#panoramaCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#panoramaCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
